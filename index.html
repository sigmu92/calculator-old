<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container" class="main-container">
        <div id="calculator-container" class="calculator-container">

            <div id ="display" class="display">
            </div>
          
            <div id="row" class="row1">
                <button id="CE" class="clear-button"value="CE">CE</button>
                <button id="=" class="equal-button"value='='>=</button>
            </div>
            <div id="row" class = "row2">
                <button id="1" class="num-button" value="1">1</button>
                <button id="2" class="num-button" value="2">2</button>
                <button id="3" class="num-button" value="3">3</button>
                <button id="+" class="opr-button" value="+">+</button>
            </div>
            <div id="row" class = "row3">
                <button id="4" class="num-button" value="4">4</button>
                <button id="5" class="num-button" value="5">5</button>
                <button id="6" class="num-button" value="6">6</button>
                <button id="-" class="opr-button" value="-">-</button>
            </div>
            <div id="row" class = "row4">
                <button id="7" class="num-button" value="7">7</button>
                <button id="8" class="num-button" value="8">8</button>
                <button id="9" class="num-button" value="9">9</button>
                <button id="*" class="opr-button" value="*">*</button>
            </div>
            <div id="row" class = "row5">
                <button id="0" class="num-button" value="0">0</button>
                <button id="/" class="opr-button" value="/">/</button>
            </div>

            

        </div>
    </div>
</body>
<script src="myScript.js"></script>
